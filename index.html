<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Voice Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-black text-white font-serif p-4">
    <div class="max-w-lg mx-auto text-center">
        <h1 class="text-2xl pb-6">Text To Voice Generator</h1>
        <!-- Textarea Section -->
        <div class="flex justify-center pb-4">
            <textarea placeholder="Write Something Here" id="text-input"
                class="w-full h-24 bg-black border border-white rounded-md p-2 resize-none focus:outline-none"></textarea>
        </div>

        <div class="flex justify-center space-x-4">
            <select id="voice-select" class="bg-black border border-white rounded-md p-2 focus:outline-none">
                <option value="">Select Voice</option>

            </select>
            <button id="listen-btn"
                class="flex items-center space-x-2 border border-white rounded-md p-2 hover:bg-white hover:text-black transition">
                <span>Listen</span>
                <i class="fa fa-play"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
